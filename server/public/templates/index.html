{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="index">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/meta/favicon-16x16.png">
    <link rel="manifest" href="/static/meta/site.webmanifest">
    <link rel="mask-icon" href="/static/meta/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>NAVI</title>
    
    <meta property="og:title" content="NAVI"/>
    <meta property="og:site_name" content="NAVI"/>
    <meta name="description" content="{{ site_meta.description }}">
    <meta property="og:description" content="{{ site_meta.description }}"/>
    <meta property="og:type" content="website"/>
    <meta name="keywords" content="недвижимость москва элитная">
    {% comment %} 
    <meta property="og:image" content="{{ site_meta.image }}"/>
     {% endcomment %}
  </head>
  <body>
    <noscript>
      <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <app></app>
    </div>
    <script>
        window.preload_data = {
            complexes: {{ complexes | safe }},
            selections: {{ selections | safe }},
            private: {{ private | safe }},
            filter: {{ filter | safe }},
            settings: {{ settings | safe }},
        }
    </script>

    {% render_bundle 'chunk-vendors' %}
    {% render_bundle 'index' %}
    <style type="text/css">
        html {
            --primary: {{ site_meta.primary_color }};
            --secondary: {{ site_meta.secondary_color }};
        }
    </style>
  </body>
</html>
